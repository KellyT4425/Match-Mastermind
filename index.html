<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Match MasterMind</h1>
    </header>

    <main>
      <p>Match MasterMind Game</p>

      <div class="game-board">
        <div class="card-panel container">
          <div class="row">
            <div class="card col">1</div>
            <div class="card col">2</div>
            <div class="card col">3</div>
            <div class="card col">4</div>
            <div class="card col">5</div>
          </div>

          <div class="row">
            <div class="card col">6</div>
            <div class="card col">7</div>
            <div class="card col">8</div>
            <div class="card col">9</div>
            <div class="card col">10</div>
          </div>

          <div class="row">
            <div class="card col">11</div>
            <div class="card col">12</div>
            <div class="card col">13</div>
            <div class="card col">14</div>
            <div class="card col">15</div>
          </div>

          <div class="row">
            <div class="card col">16</div>
            <div class="card col">17</div>
            <div class="card col">18</div>
            <div class="card col">19</div>
            <div class="card col">20</div>
          </div>
        </div>
      </div>

      <div class="point-log">
        <p class="points">Point Score</p>
      </div>

      <button class="btn btn-reset">Reset</button>
    </main>

    <footer></footer>

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/61038baed8.js"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript -->
    <script src="assets\js\index.js"></script>
  </body>
</html>
